<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - BeCosmetics</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h3 class="text-center">Sign in to BeCOSMATICS</h3>
      <div id="error" class="text-danger" style="min-height:1.2em"></div>
      <form id="loginForm">
        <input id="username" type="text" class="form-control" placeholder="Username" required>
        <input id="password" type="password" class="form-control mt-2" placeholder="Password" required>
        <button class="btn btn-primary w-100 mt-3" type="submit">Login</button>
      </form>
      <p class="mt-2">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    // If already logged in, go to site
    if (isAuthenticated()) {
      window.location.href = 'index.html';
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      var u = document.getElementById('username').value.trim();
      var p = document.getElementById('password').value;
      if (login(u, p)) {
        window.location.href = 'index.html';
      } else {
        document.getElementById('error').textContent = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
