<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - BeCosmetics</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h3 class="text-center">Create Account</h3>
      <div id="error" class="text-danger" style="min-height:1.2em"></div>
      <form id="signupForm">
        <input id="username" type="text" class="form-control" placeholder="Username" required>
        <input id="password" type="password" class="form-control mt-2" placeholder="Password" required>
        <button class="btn btn-success w-100 mt-3" type="submit">Sign Up</button>
      </form>
      <p class="mt-2">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      var u = document.getElementById('username').value.trim();
      var p = document.getElementById('password').value;
      var result = register(u, p);
      if (result.success) {
        window.location.href = 'login.html';
      } else {
        document.getElementById('error').textContent = result.message;
      }
    });
  </script>
</body>
</html>
