<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .progress-steps span {
      margin-right: 15px;
      font-weight: 500;
    }
    .progress-steps .active {
      color: #0d6efd;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    
    <!-- Progress Header -->
    <div class="progress-steps mb-4 text-center">
      <span>Cart →</span>
      <span>Address →</span>
      <span class="active">Payment →</span>
      <span>Review</span>
    </div>

    <div class="row g-4">
      <!-- Left: Form -->
      <div class="col-12 col-md-7">
        
        <!-- Customer & Shipping Form -->
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="mb-3">Customer & Shipping Details</h5>
            <form class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="John Doe" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="example@mail.com" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" placeholder="0300-1234567" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" class="form-control" placeholder="Karachi" required>
              </div>
              <div class="col-12">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" placeholder="Street address" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Postal Code</label>
                <input type="text" class="form-control" placeholder="12345" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Country</label>
                <select class="form-select" required>
                  <option value="">Choose...</option>
                  <option>Pakistan</option>
                  <option>India</option>
                  <option>USA</option>
                </select>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="sameAddress">
                  <label class="form-check-label" for="sameAddress">Billing address same as shipping</label>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Payment Section -->
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="mb-3">Payment Method</h5>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="card" checked>
              <label class="form-check-label" for="card">Credit/Debit Card</label>
            </div>
            <div class="row g-3 mt-2">
              <div class="col-md-6">
                <label class="form-label">Cardholder Name</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Card Number</label>
                <input type="text" class="form-control" placeholder="xxxx-xxxx-xxxx-xxxx">
              </div>
              <div class="col-md-6">
                <label class="form-label">Expiry</label>
                <input type="text" class="form-control" placeholder="MM/YY">
              </div>
              <div class="col-md-6">
                <label class="form-label">CVV</label>
                <input type="password" class="form-control" placeholder="123">
              </div>
            </div>
            <div class="form-check mt-3">
              <input class="form-check-input" type="radio" name="payment" id="cod">
              <label class="form-check-label" for="cod">Cash on Delivery</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="wallet">
              <label class="form-check-label" for="wallet">Wallet</label>
            </div>
          </div>
        </div>

        <!-- Terms -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="termsCheck">
          <label class="form-check-label" for="termsCheck">I agree to the Terms & Conditions</label>
        </div>
        <button class="btn btn-primary w-100" disabled id="placeOrderBtn">Place Order</button>

      </div>

      <!-- Right: Order Summary -->
      <div class="col-12 col-md-5">
        <div class="card position-sticky top-0">
          <div class="card-body">
            <h5 class="mb-3">Order Summary</h5>
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between">
                Product A (x1) <span>$20</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                Product B (x2) <span>$40</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                Subtotal <span>$60</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                Shipping <span>$5</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                Tax <span>$3</span>
              </li>
              <li class="list-group-item d-flex justify-content-between fw-bold">
                Total <span>$68</span>
              </li>
            </ul>
            <!-- Coupon -->
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Coupon code">
              <button class="btn btn-outline-primary">Apply</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Enable Place Order button only if terms checked
    const terms = document.getElementById('termsCheck');
    const placeBtn = document.getElementById('placeOrderBtn');
    terms.addEventListener('change', () => {
      placeBtn.disabled = !terms.checked;
    });
  </script>
</body>
</html>
